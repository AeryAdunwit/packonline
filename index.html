            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">

                      <option value="9387">9387 มิตรธิรา ผิวขาว</option>
                      <option value="9412">9412 วรรณวิสา วงศ์งาม</option>
                    </select>
                  </div>

                  <div class="field padding-bottom--24">
                    <label for="do">Delivery Order</label>
                    <input
                      type="text"
                      id="DO"
                      name="DO"
                      placeholder="ใส่เลข Do"
                      required
                    />
                  </div>

                  <div class="field padding-bottom--24">
                    <label for="do">AWB</label>
                    <input
                      type="text"
                      id="AWB"
                      name="AWB"
                      placeholder="ใส่เลข AWB ของ platform"
                      required
                    />

                  <div class="field padding-bottom--24">
                    <label for="qty">ขนส่ง FwAgent</label>
                    <input
                      type="text"
                      id="FwAgent"
                      name="FwAgent"
                      placeholder="ใส่ขนส่งที่ใช้ส่ง"
                      required
                    />
                  </div>

                  <div class="field padding-bottom--24">
                    <input type="submit" name="submit" value="บันทึกข้อมูล" />
                  </div>
                </form>
              </div>
            </div>
            <div class="padding-top--24">
              <div
                class="listing padding-top--24 padding-bottom--12 flex-flex center-center"

                <span

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzE1OvinmuUuQFcvImLh76xufntnjGwogPO5JNKgrcZ4_tF84sNRLUZmrEmY8mVUn8_eg/exec";
      const form = document.forms["myForm"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        tempName = document.forms["myForm"]["name"].value; // << P.Pornchai
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            Swal.fire({
              position: "center",
              icon: "success",
              title: "บันทึกข้อมูลเรียบร้อย",
              showConfirmButton: false,
              timer: 1500,
            }),
          )
          .catch((error) => console.error("Error!", error.message)).catch
          .contact - form.reset();
        document.forms["myForm"]["name"].value = tempName; // << P.Pornchai
      });
    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
